<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Healthy Living</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    {% if post.image %}
        <img src="{{ url_for('static', filename='images/' ~ post.image) }}" alt="{{ post.title }}" style="max-width:200px;">
    {% endif %}
    <p>{{ post.content }}</p>
    <p><a href="{{ url_for('posts_view') }}">Back to all posts</a></p>
</body>
</html>
